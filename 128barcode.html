<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code 128 Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #barcode {
            margin-top: 20px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Code 128 Barcode Generator</h2>

    <input type="text" id="text-input" placeholder="Enter text">

    <button id="generate-btn">Generate Barcode</button>

    <svg id="barcode"></svg>

    <div id="error"></div>
</div>

<script>
    const input = document.getElementById("text-input");
    const button = document.getElementById("generate-btn");
    const barcodeSvg = document.getElementById("barcode");
    const errorMsg = document.getElementById("error");

    button.addEventListener("click", () => {
        const text = input.value.trim();
        errorMsg.textContent = "";
        barcodeSvg.innerHTML = ""; // Clear previous barcode

        if (!text) {
            errorMsg.textContent = "Please enter a value to generate the barcode.";
            return;
        }

        try {
            JsBarcode("#barcode", text, {
                format: "code128",
                lineColor: "#000",
                width: 2,
                height: 80,
                displayValue: true
            });
        } catch (e) {
            errorMsg.textContent = "Error generating barcode.";
        }
    });
</script>

</body>
</html>
