<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logistics Optimizer Pro</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFoZNk73X4CY1RG3xghjxbAPTnx0JXmO8&libraries=geometry"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --text-light: #64748b; --border: #e2e8f0; --accent: #10b981; --danger: #ef4444; }
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background: var(--bg); color: var(--text); padding: 20px; line-height: 1.5; }
.container { max-width: 1440px; margin: 0 auto; }
header { text-align: center; margin-bottom: 30px; }
header h1 { font-size: 2.2rem; font-weight: 800; color: #0f172a; }
.upload-area { display: grid; grid-template-columns: 1fr 350px; gap: 20px; margin-bottom: 30px; }
#dropZone { background: var(--card); border: 2px dashed var(--border); border-radius: 20px; padding: 40px; text-align: center; cursor: pointer; transition: 0.2s; }
#dropZone:hover { border-color: var(--primary); background: #f1f5f9; }
#dropZone.active { border-color: var(--accent); background: #f0fdf4; }
.control-card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
.btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
.btn:hover { background: #1e40af; transform: translateY(-1px); }
.btn:disabled { background: #cbd5e1; cursor: not-allowed; }
#resultsGrid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
.truck-card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
.truck-header { padding: 18px 24px; background: #0f172a; color: white; display: flex; justify-content: space-between; align-items: center; }
.truck-header h2 { font-size: 1.1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
.map-view { height: 280px; background: #f1f5f9; width: 100%; border-bottom: 1px solid var(--border); }
.metrics { display: grid; grid-template-columns: 1fr 1fr; padding: 15px; background: #f8fafc; border-bottom: 1px solid var(--border); gap: 10px; }
.metric-box { padding: 5px 10px; }
.m-label { font-size: 0.65rem; text-transform: uppercase; color: var(--text-light); font-weight: 700; letter-spacing: 0.05em; }
.m-val { font-size: 1.1rem; font-weight: 800; color: #0f172a; display: block; }
.stop-list { flex-grow: 1; max-height: 380px; overflow-y: auto; padding: 10px 0; }
.stop-card { padding: 12px 24px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
.stop-name { font-weight: 700; font-size: 0.9rem; color: #334155; }
.stop-trans { font-size: 0.75rem; color: var(--text-light); margin-top: 2px; font-family: monospace; }
.copy-footer { padding: 20px; background: #fff; border-top: 1px solid var(--border); }
.btn-copy { width: 100%; padding: 12px; background: #f8fafc; border: 1px solid var(--border); border-radius: 10px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
.btn-copy:hover { background: #f1f5f9; border-color: var(--text-light); }
.copy-success { background: var(--accent) !important; color: white !important; border-color: var(--accent) !important; }
#status { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); font-weight: 500; }
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>Logistics Master</h1>
        <p>Balanced Load Distribution & Real-Time Route Analytics</p>
    </header>

    <div class="upload-area">
        <div id="dropZone">
            <div style="font-size: 2rem; margin-bottom: 10px;">ðŸ“¦</div>
            <div style="font-weight:700;font-size:1.1rem">Drop Excel Logistics File</div>
            <div id="status">Waiting for data...</div>
        </div>
        <div class="control-card">
            <div style="margin-bottom:20px">
                <div style="font-size:0.7rem;font-weight:800;color:var(--text-light);text-transform:uppercase;letter-spacing:0.05em">Optimization Logic</div>
                <div style="font-weight:600;margin-top:4px">Proactive Fairness & Balancing</div>
            </div>
            <button class="btn" id="calcBtn" disabled>Generate Balanced Routes</button>
        </div>
    </div>

    <div id="resultsGrid"></div>
</div>

<script>
const START_LOC = "Snelliusstraat 12, Dordrecht";
const clientAddresses = {"SHI001":"Dordrecht Voltastraat 6A","SHI038":"Dordrecht Voltastraat 6A","FUJ001":"ROTTERDAM Kortenoord 2-8","FUJ118":"ROTTERDAM Kortenoord 2-8","FUJWEB":"ROTTERDAM Kortenoord 2-8","ARN001":"Rotterdam Plompertstraat 18B","RMS001":"Rotterdam Plompertstraat 50","RMS118":"Rotterdam Plompertstraat 50","GEO003":"ROTTERDAM van Maasdijkweg 56","GEO118":"ROTTERDAM van Maasdijkweg 56","EMD001":"Van Maasdijkweg 56, 3088 EG Rotterdam","VIV118":"Rotterdam Gieterijweg 17","MAA002":"HOOGVLIET Klompenmakerstraat 26","MAA118":"HOOGVLIET Klompenmakerstraat 26","MAA120":"HOOGVLIET Klompenmakerstraat 26","MAA119":"HOOGVLIET Klompenmakerstraat 26","MAR118":"HOOGVLIET Tinnegieterstraat 15","MPA001":"HOOGVLIET Tinnegieterstraat 15","MAS005":"SCHIEDAM â€™s-Gravelandseweg 359","NOV001":"Rotterdam Nova Ship, Lodewijk Picoffsweg 438","OUW001":"PERNIS Tarwezand 2-20","OUWWEB":"PERNIS Tarwezand 2-20","MSC001":"ROTTERDAM Columbusstraat 26-28","NEK001":"Rotterdam Columbusstraat 22-26","NEK118":"Rotterdam Columbusstraat 22-26","NEK002":"Rotterdam Columbusstraat 22-26","NEK003":"Rotterdam Columbusstraat 22-26","INT025":"Rotterdam Columsstraat 30a","SUP002":"Rotterdam Columbusstraat 12","SUP118":"Rotterdam Columbusstraat 12","WRI001":"ROTTERDAM Bunschotenweg 58","WRI04B":"ROTTERDAM Bunschotenweg 58","WRI007":"ROTTERDAM Bunschotenweg 58","WRKL00":"ROTTERDAM Bunschotenweg 58","WRKL18":"ROTTERDAM Bunschotenweg 58","VAN008":"Rotterdam Bunschotenweg 115","TER118":"Vierpolders","TER001":"Vierpolders","KLO118":"Rotterdam Rhoneweg 68","KLO119":"Rotterdam Rhoneweg 68","PEN001":"RHOON Kleidijk 88","SCH018":"ALBLASSERDAM Van Hennaertweg 1","ROT003":"Barendrecht Transportweg 20","MEE002":"Barendrecht Donk 15","MEE118":"Barendrecht Donk 15","DIT002":"BARENDRECHT Bijdorp-Oost 14A","MOS002":"Barendrecht FENNAWEG 24","HAR004":"BARENDRECHT Achterzeedijk 57","HAR118":"BARENDRECHT Achterzeedijk 57","GIL001":"ROTTERDAM Giessenweg 56","GIL118":"ROTTERDAM Giessenweg 56","ADR002":"SCHIEDAM Admiraal de Ruyterstraat 16C","POS001":"Rotterdam Pittsburgstraat 33","PRI006":"SCHIEDAM Fokkerstraat 517","VER011":"BERGSCHENHOEK Frans Halslaan 4","GIM001":"Schiedam Jan Van Galenstraat 9","GIM118":"Schiedam Jan Van Galenstraat 9","LIM001":"Strickledeweg 25, 3125 AT Schiedam","IST001":"VLAARDINGEN Kotterstraat 2","BRA001":"Rotterdam Columbusstraat 22-26","BRA004":"Rotterdam Columbusstraat 22-26","SEA013":"VLAARDINGEN Hoekerstraat 19","KOO004":"VLISSINGEN KoolwijkShipstoresWesterhavenweg 14","ROS002":"Rhoneweg 68, 3198 LE Europoort Rotterdam","KOO119":"MIDDELBURG Grenadierweg 19","PRO006":"ZWIJNDRECHT Westpoort 51/59","PRO131":"ZWIJNDRECHT Westpoort 51/59","HUL001":"ANTWERPEN Bredastraat 139","DEL007":"ZWIJNDRECHT Westpoort 51-59","ELE001":"Spijkenisse Ohmweg 14","ELEWEB":"Spijkenisse Ohmweg 14","FMVB01":"SPIJKENISSE Curieweg 2","FMVB02":"SPIJKENISSE Curieweg 2"};

let rawCustomers = [];
const dropZone = document.getElementById("dropZone");
const calcBtn = document.getElementById("calcBtn");
const statusDiv = document.getElementById("status");

dropZone.onclick = () => { let i = document.createElement("input"); i.type="file"; i.onchange=e=>handleFile(e.target.files[0]); i.click(); };
dropZone.ondragover = e => { e.preventDefault(); dropZone.classList.add("active"); };
dropZone.ondrop = e => { e.preventDefault(); dropZone.classList.remove("active"); handleFile(e.dataTransfer.files[0]); };

function handleFile(file) {
    if(!file) return;
    const r = new FileReader();
    r.onload = e => {
        const wb = XLSX.read(new Uint8Array(e.target.result), {type:"array"});
        const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1, defval:""});
        let hIdx = rows.findIndex(row => row.includes("Customer"));
        if(hIdx === -1) return alert("Header 'Customer' not found");
        
        const heads = rows[hIdx];
        const data = rows.slice(hIdx + 1);
        const map = { cust: heads.indexOf("Customer"), trans: heads.indexOf("Transport no."), m3: heads.indexOf("Expected mtr3") };
        
        let grouped = {};
        data.forEach(row => {
            const id = row[map.cust]; if(!id) return;
            const tNo = String(row[map.trans]).replace(/,/g, "");
            const vol = parseFloat(String(row[map.m3]).replace(",", ".")) || 0;
            if(!grouped[id]) grouped[id] = { id, items: [], totalVol: 0, addr: clientAddresses[id] || id };
            grouped[id].items.push({ no: tNo, vol: vol });
            grouped[id].totalVol += vol;
        });
        rawCustomers = Object.values(grouped).sort((a,b) => b.totalVol - a.totalVol);
        statusDiv.innerText = `${rawCustomers.length} Locations ready for balancing.`;
        calcBtn.disabled = false;
    };
    r.readAsArrayBuffer(file);
}

calcBtn.onclick = () => {
    let trucks = [{id:1, stops:[], vol:0}, {id:2, stops:[], vol:0}, {id:3, stops:[], vol:0}];
    
    // Proactive Balancing Algorithm
    rawCustomers.forEach(s => {
        let best = trucks.reduce((p, c) => c.vol < p.vol ? c : p);
        best.stops.push({ ...s, items: [...s.items], currentVol: s.totalVol });
        best.vol += s.totalVol;
    });

    // Final smoothing of loads
    for(let i=0; i<20; i++) {
        trucks.sort((a,b) => b.vol - a.vol);
        let h = trucks[0], l = trucks[2];
        if(h.vol - l.vol < 0.3) break;
        let splittable = h.stops.find(s => s.items.length > 1);
        if(splittable) {
            let item = splittable.items.pop();
            splittable.currentVol -= item.vol;
            h.vol -= item.vol;
            let targetStop = l.stops.find(x => x.id === splittable.id);
            if(targetStop) {
                targetStop.items.push(item);
                targetStop.currentVol += item.vol;
            } else {
                l.stops.push({ ...splittable, items: [item], currentVol: item.vol });
            }
            l.vol += item.vol;
        }
    }

    render(trucks);
};

function render(trucks) {
    const grid = document.getElementById("resultsGrid");
    grid.innerHTML = "";
    trucks.sort((a,b) => a.id - b.id).forEach(t => {
        const card = document.createElement("div");
        card.className = "truck-card";
        card.innerHTML = `
            <div class="truck-header"><h2>TRUCK ${t.id}</h2></div>
            <div id="map-${t.id}" class="map-view"></div>
            <div class="metrics">
                <div class="metric-box"><span class="m-label">Volume</span><span class="m-val">${t.vol.toFixed(2)} mÂ³</span></div>
                <div class="metric-box"><span class="m-label">Total Drops</span><span class="m-val">${t.stops.length}</span></div>
                <div class="metric-box"><span class="m-label">Distance</span><span class="m-val" id="dist-${t.id}">--</span></div>
                <div class="metric-box"><span class="m-label">Travel Time</span><span class="m-val" id="time-${t.id}">--</span></div>
            </div>
            <div class="stop-list">
                ${t.stops.map(s => `
                    <div class="stop-card">
                        <div>
                            <div class="stop-name">${s.id}</div>
                            <div class="stop-trans">${s.items.map(i => i.no).join(", ")}</div>
                        </div>
                        <div style="font-weight:800; color:var(--primary)">${s.currentVol.toFixed(2)}</div>
                    </div>
                `).join("")}
            </div>
            <div class="copy-footer"><button class="btn-copy" id="btn-${t.id}" onclick="copyClip(${t.id})">Copy Transport List</button></div>
        `;
        grid.appendChild(card);
        initMap(t);
    });
    window.currentSol = trucks;
}

function initMap(truck) {
    if(typeof google === "undefined" || !google.maps.DirectionsService) return;
    const map = new google.maps.Map(document.getElementById(`map-${truck.id}`), { zoom: 9, center: {lat: 51.81, lng: 4.67}, disableDefaultUI: true });
    const ds = new google.maps.DirectionsService(), dr = new google.maps.DirectionsRenderer({map});
    const waypoints = truck.stops.map(s => ({ location: s.addr, stopover: true }));
    
    if(waypoints.length > 0) {
        ds.route({ origin: START_LOC, destination: START_LOC, waypoints, optimizeWaypoints: true, travelMode: 'DRIVING' }, (res, stat) => {
            if(stat === 'OK') {
                dr.setDirections(res);
                let d = 0, tt = 0;
                res.routes[0].legs.forEach(l => { d += l.distance.value; tt += l.duration.value; });
                document.getElementById(`dist-${truck.id}`).innerText = (d/1000).toFixed(1) + " km";
                document.getElementById(`time-${truck.id}`).innerText = Math.floor(tt/3600) + "h " + Math.floor((tt%3600)/60) + "m";
            }
        });
    }
}

async function copyClip(id) {
    const t = window.currentSol.find(x => x.id === id);
    const nos = t.stops.flatMap(s => s.items.map(i => i.no)).join(";");
    await navigator.clipboard.writeText(nos);
    const btn = document.getElementById(`btn-${id}`);
    btn.innerText = "âœ“ Copied to Clipboard!"; btn.classList.add("copy-success");
    setTimeout(() => { btn.innerText = "Copy Transport List"; btn.classList.remove("copy-success"); }, 2000);
}
</script>
</body>
</html>
