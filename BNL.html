<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logistics Optimizer Pro</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFoZNk73X4CY1RG3xghjxbAPTnx0JXmO8&libraries=geometry"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --text-light: #64748b; --border: #e2e8f0; --accent: #10b981; }
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background: var(--bg); color: var(--text); padding: 20px; }
.container { max-width: 1440px; margin: 0 auto; }
header { text-align: center; margin-bottom: 25px; }
.upload-area { display: grid; grid-template-columns: 1fr 350px; gap: 20px; margin-bottom: 25px; }
#dropZone { background: var(--card); border: 2px dashed var(--border); border-radius: 20px; height: 180px; display: flex; align-items: center; justify-content: center; flex-direction: column; cursor: pointer; }
.control-card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
.btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
.btn:disabled { background: #cbd5e1; }
#resultsGrid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
.truck-card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
.truck-header { padding: 15px 20px; background: #0f172a; color: white; font-weight: 700; display: flex; justify-content: space-between; }
.map-view { height: 250px; background: #e2e8f0; width: 100%; }
.metrics { display: grid; grid-template-columns: 1fr 1fr; padding: 12px; background: #f8fafc; gap: 8px; border-bottom: 1px solid var(--border); }
.m-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-light); font-weight: 800; }
.m-val { font-size: 0.95rem; font-weight: 800; color: #0f172a; }
.stop-list { flex-grow: 1; max-height: 300px; overflow-y: auto; padding: 5px 0; }
.stop-card { padding: 10px 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
.copy-footer { padding: 15px; }
.btn-copy { width: 100%; padding: 10px; background: #f1f5f9; border: 1px solid var(--border); border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 0.8rem; }
#log { font-size: 0.7rem; color: red; margin-top: 10px; text-align: center; }
</style>
</head>
<body>

<div class="container">
    <header><h1>Fleet Master Optimizer</h1></header>
    <div class="upload-area">
        <div id="dropZone"><strong>Drop Excel Here</strong><div id="status">Waiting...</div></div>
        <div class="control-card">
            <button class="btn" id="calcBtn" disabled>Generate Balanced Routes</button>
            <div id="log"></div>
        </div>
    </div>
    <div id="resultsGrid"></div>
</div>

<script>
const WAREHOUSE = "Snelliusstraat 12, Dordrecht";
const MAX_TRUCK_VOL = 21.0; 
const ADDRESSES = {"SHI001":"Dordrecht Voltastraat 6A","FUJ001":"ROTTERDAM Kortenoord 2-8","NEK118":"Rotterdam Columbusstraat 22-26","MAA002":"HOOGVLIET Klompenmakerstraat 26","WRI001":"ROTTERDAM Bunschotenweg 58","RMS001":"Rotterdam Plompertstraat 50","GIM001":"Schiedam Jan Van Galenstraat 9","WRKL00":"ROTTERDAM Bunschotenweg 58","FUJWEB":"ROTTERDAM Kortenoord 2-8"};

let rawData = [];
const dropZone = document.getElementById("dropZone");
const calcBtn = document.getElementById("calcBtn");

dropZone.onclick = () => { let i = document.createElement("input"); i.type="file"; i.onchange=e=>handleFile(e.target.files[0]); i.click(); };
dropZone.ondragover = e => { e.preventDefault(); };
dropZone.ondrop = e => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };

function handleFile(file) {
    const r = new FileReader();
    r.onload = e => {
        const wb = XLSX.read(new Uint8Array(e.target.result), {type:"array"});
        const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1, defval:""});
        let hIdx = rows.findIndex(row => row.includes("Customer"));
        const heads = rows[hIdx], data = rows.slice(hIdx + 1);
        const map = { cust: heads.indexOf("Customer"), trans: heads.indexOf("Transport no."), m3: heads.indexOf("Expected mtr3") };
        
        let groups = {};
        data.forEach(row => {
            const id = row[map.cust]; if(!id) return;
            const vol = parseFloat(String(row[map.m3]).replace(",", ".")) || 0;
            if(!groups[id]) groups[id] = { id, items: [], totalVol: 0, addr: ADDRESSES[id] || id };
            groups[id].items.push({ no: row[map.trans], vol: vol });
            groups[id].totalVol += vol;
        });
        rawData = Object.values(groups);
        document.getElementById("status").innerText = rawData.length + " Locations Ready";
        calcBtn.disabled = false;
    };
    r.readAsArrayBuffer(file);
}

calcBtn.onclick = () => {
    let trucks = [{id:1, stops:[], vol:0}, {id:2, stops:[], vol:0}, {id:3, stops:[], vol:0}];
    let customers = [...rawData].sort((a,b) => b.totalVol - a.totalVol);

    customers.forEach(cust => {
        // Logic: Try to keep customer in ONE truck first. 
        // Only if customer > 21m3 or truck is full, we split to ONLY ONE other truck.
        let target = trucks.reduce((p, c) => c.vol < p.vol ? c : p);
        
        if (target.vol + cust.totalVol > MAX_TRUCK_VOL || cust.totalVol > MAX_TRUCK_VOL) {
            // Split across MAX 2 trucks
            cust.items.forEach(item => {
                // Find emptiest of Truck 1 and Truck 2. Ignore Truck 3 to prevent 3-way split.
                let availableTrucks = [trucks[0], trucks[1]];
                let best = availableTrucks.reduce((p, c) => c.vol < p.vol ? c : p);
                
                // If T1 and T2 are BOTH full, only then use T3
                if (best.vol > 19) best = trucks[2];

                let exist = best.stops.find(s => s.id === cust.id);
                if (exist) { exist.items.push(item); exist.currentVol += item.vol; }
                else { best.stops.push({ id: cust.id, addr: cust.addr, items: [item], currentVol: item.vol }); }
                best.vol += item.vol;
            });
        } else {
            target.stops.push({ ...cust, currentVol: cust.totalVol });
            target.vol += cust.totalVol;
        }
    });
    render(trucks);
};

function render(trucks) {
    const grid = document.getElementById("resultsGrid");
    grid.innerHTML = "";
    trucks.forEach(t => {
        const card = document.createElement("div");
        card.className = "truck-card";
        card.innerHTML = `
            <div class="truck-header"><span>TRUCK ${t.id}</span></div>
            <div id="map-${t.id}" class="map-view"></div>
            <div class="metrics">
                <div><div class="m-label">Volume</div><div class="m-val">${t.vol.toFixed(2)} mÂ³</div></div>
                <div><div class="m-label">Stops</div><div class="m-val">${t.stops.length}</div></div>
                <div><div class="m-label">Est. KM</div><div class="m-val" id="dist-${t.id}">--</div></div>
                <div><div class="m-label">Est. Time</div><div class="m-val" id="time-${t.id}">--</div></div>
            </div>
            <div class="stop-list">
                ${t.stops.map(s => `<div class="stop-card">
                    <div style="font-size:0.8rem"><b>${s.id}</b><br><small>${s.items.length} items</small></div>
                    <div style="font-weight:800; color:var(--primary)">${s.currentVol.toFixed(2)}</div>
                </div>`).join("")}
            </div>
            <div class="copy-footer"><button class="btn-copy" onclick="copyC(${t.id})">Copy Transport Nos</button></div>
        `;
        grid.appendChild(card);
    });
    window.curT = trucks;
    setTimeout(() => { trucks.forEach(t => startMap(t)); }, 500);
}

function startMap(t) {
    const el = document.getElementById(`map-${t.id}`);
    if(!el || typeof google === "undefined") return;
    const map = new google.maps.Map(el, { zoom: 10, center: {lat: 51.81, lng: 4.67}, disableDefaultUI: true });
    const ds = new google.maps.DirectionsService(), dr = new google.maps.DirectionsRenderer({ map });
    const waypoints = t.stops.map(s => ({ location: s.addr, stopover: true }));

    if (waypoints.length > 0) {
        ds.route({ origin: WAREHOUSE, destination: WAREHOUSE, waypoints, optimizeWaypoints: true, travelMode: 'DRIVING' }, (res, stat) => {
            if (stat === 'OK') {
                dr.setDirections(res);
                let d = 0, tt = 0;
                res.routes[0].legs.forEach(l => { d += l.distance.value; tt += l.duration.value; });
                document.getElementById(`dist-${t.id}`).innerText = (d/1000).toFixed(1) + " km";
                document.getElementById(`time-${t.id}`).innerText = Math.floor(tt/3600) + "h " + Math.floor((tt%3600)/60) + "m";
            } else {
                document.getElementById('log').innerText = "Map Error: " + stat;
            }
        });
    }
}

function copyC(id) {
    const t = window.curT.find(x => x.id === id);
    const nos = t.stops.flatMap(s => s.items.map(i => i.no)).join(";");
    navigator.clipboard.writeText(nos);
    alert("Copied!");
}
</script>
</body>
</html>
