let addressGroups = [];
let globalDistances = { 1:0, 2:0, 3:0 };
let globalTimes = { 1:0, 2:0, 3:0 };

const dropZone = document.getElementById("dropZone");
const calcBtn = document.getElementById("calcBtn");
const exportBtn = document.getElementById("exportBtn");

dropZone.onclick = () => { let i = document.createElement("input"); i.type="file"; i.onchange=e=>handleFile(e.target.files[0]); i.click(); };
dropZone.ondragover = e => e.preventDefault();
dropZone.ondrop = e => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };

function handleFile(file) {
    const r = new FileReader();
    r.onload = e => {
        const dataArr = new Uint8Array(e.target.result);
        const wb = XLSX.read(dataArr, {type:"array"});
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, {header:1, defval:""});
        let hIdx = rows.findIndex(row => row.join('|').includes("Customer"));
        if(hIdx === -1) { alert("Customer kolom niet gevonden!"); return; }
        const heads = rows[hIdx];
        const col = { cust: heads.indexOf("Customer"), trans: heads.indexOf("Transport no."), m3: heads.indexOf("Expected mtr3") };
        
        let groups = {};
        rows.slice(hIdx + 1).forEach(row => {
            const custId = String(row[col.cust] || "").trim();
            if(!custId) return;
            const vol = parseFloat(String(row[col.m3]).replace(",", ".")) || 0;
            const addr = ADRES_MAPPING[custId] || custId;
            if(!groups[addr]) groups[addr] = { addr, customers: new Set(), items: [], totalVol: 0 };
            groups[addr].customers.add(custId);
            groups[addr].items.push({ no: row[col.trans], vol, cust: custId });
            groups[addr].totalVol += vol;
        });
        addressGroups = Object.values(groups);
        document.getElementById("status").innerText = addressGroups.length + " Stops Geladen";
        calcBtn.disabled = false;
    };
    r.readAsArrayBuffer(file);
}
calcBtn.onclick = () => {
    const strat = document.getElementById("strategy").value;
    let trucks = [{id:1, stops:[], vol:0}, {id:2, stops:[], vol:0}, {id:3, stops:[], vol:0}];
    let sorted = [...addressGroups];

    // Maintain your 10 Strategy Sorting
    switch(strat) {
        case 'regio': sorted.sort((a,b) => a.addr.split(',').reverse()[1]?.trim().localeCompare(b.addr.split(',').reverse()[1]?.trim()) || b.totalVol - a.totalVol); break;
        case 'vol': sorted.sort((a,b) => b.totalVol - a.totalVol); break;
        case 'stops': sorted.sort((a,b) => a.items.length - b.items.length); break;
        case 'greedy': sorted.sort((a,b) => b.totalVol - a.totalVol); break;
        case 'dist': sorted.sort((a,b) => a.addr.localeCompare(b.addr)); break;
        case 'postcode': sorted.sort((a,b) => a.addr.replace(/\D/g,'').localeCompare(b.addr.replace(/\D/g,''))); break;
        case 'heavy': sorted.sort((a,b) => b.totalVol - a.totalVol); break;
        case 'proximity': sorted.sort((a,b) => a.addr.includes("Dordrecht") ? -1 : 1); break;
        case 'scient': sorted.sort((a,b) => (b.totalVol * 1.5) - (a.totalVol * 1.5)); break;
        case 'urban': sorted.sort((a,b) => a.addr.split(',')[1]?.trim().localeCompare(b.addr.split(',')[1]?.trim())); break;
    }

    sorted.forEach(group => {
        let target = null;
        
        // FIX: STRICT ADDRESS LOCKING
        // Check if any part of this address/client is already in a truck
        let existingTruck = trucks.find(t => t.stops.some(s => s.addr === group.addr));
        
        if (existingTruck) {
            // If the truck has space (allowing a small buffer for heavy clients to stay together)
            if (existingTruck.vol + group.totalVol <= MAX_VOL + 1.5) {
                target = existingTruck;
            }
        }

        // If no existing truck or it's genuinely full (>22.5m3), pick the best empty/balanced truck
        if (!target) {
            target = trucks.sort((a,b) => {
                let scoreA = (a.vol / MAX_VOL) + (a.stops.length / 12);
                let scoreB = (b.vol / MAX_VOL) + (b.stops.length / 12);
                return scoreA - scoreB;
            })[0];
        }

        // IMPROVED SPLIT LOGIC: Keep splits to a absolute minimum
        if (group.totalVol > MAX_VOL || (target.vol + group.totalVol > MAX_VOL + 2)) {
            // If we MUST split, try to keep it in just 2 trucks instead of 3
            group.items.forEach(it => {
                // Find the truck that already has this address, or the emptiest one
                let subTarget = trucks.find(t => t.stops.some(s => s.addr === group.addr)) || 
                                trucks.sort((a,b) => a.vol - b.vol)[0];
                
                let s = subTarget.stops.find(x => x.addr === group.addr);
                if(s) { 
                    s.items.push(it); 
                    s.currentVol += it.vol; 
                    s.custs.add(it.cust); 
                } else { 
                    subTarget.stops.push({ addr: group.addr, custs: new Set([it.cust]), items: [it], currentVol: it.vol }); 
                }
                subTarget.vol += it.vol;
            });
        } else {
            // Normal assignment: One client, one truck.
            target.stops.push({ addr: group.addr, custs: group.customers, items: group.items, currentVol: group.totalVol });
            target.vol += group.totalVol;
        }
    });

    render(trucks);
    exportBtn.style.display = 'block';
};
