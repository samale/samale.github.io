<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNL Master Optimizer</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --border: #cbd5e1; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; }
        .upload-area { display: grid; grid-template-columns: 1fr 350px 350px; gap: 20px; margin-bottom: 25px; }
        #dropZone { background: var(--card); border: 3px dashed var(--border); border-radius: 20px; height: 160px; display: flex; align-items: center; justify-content: center; flex-direction: column; cursor: pointer; }
        .control-card, .summary-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .summary-card { background: #0f172a; color: white; }
        select, .btn { width: 100%; padding: 12px; border-radius: 10px; margin-top: 10px; font-weight: 700; cursor: pointer; }
        .btn { background: var(--primary); color: white; border: none; }
        .btn:disabled { background: #94a3b8; }
        #resultsGrid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .truck-card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; }
        .truck-header { padding: 15px; background: #0f172a; color: white; font-weight: 800; display: flex; justify-content: space-between; }
        .map-view { height: 250px; background: #e2e8f0; border-bottom: 1px solid var(--border); }
        .metrics { display: grid; grid-template-columns: 1fr 1fr; padding: 15px; background: #f8fafc; gap: 10px; border-bottom: 1px solid var(--border); }
        .m-label { font-size: 0.65rem; text-transform: uppercase; color: #64748b; font-weight: 800; }
        .m-val { font-size: 1rem; font-weight: 800; color: #0f172a; }
        .stop-list { flex-grow: 1; max-height: 350px; overflow-y: auto; padding: 10px; }
        .stop-card { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .tag { font-size: 0.6rem; background: #e0e7ff; color: #4338ca; padding: 2px 5px; border-radius: 4px; margin-right: 3px; font-weight: 700; }
        .overload { color: #ef4444 !important; }
    </style>
</head>
<body>
<div class="container">
    <header style="margin-bottom: 20px;"><h1>BNL <span style="font-weight: 400;">Multi-Strategy Optimizer</span></h1></header>
    <div class="upload-area">
        <div id="dropZone">
            <b style="font-size: 1.2rem;">üìÅ Sleep Excel-bestand hierheen</b>
            <p id="status" style="margin-top:5px; color: #64748b;">Max 21m¬≥ | Max 2 Truck Split</p>
        </div>
        <div class="control-card">
            <label class="m-label">Optimalisatie Methode</label>
            <select id="strategy">
                <option value="master">Master Combo (Regio + Vol + Fair)</option>
                <option value="regio">Strict Regio-First (Cluster per stad)</option>
                <option value="vol">Strict Volume Balans (21m¬≥ Target)</option>
                <option value="fair">Fairness Mode (Gelijke stops)</option>
                <option value="greedy">Greedy Mode (Vrachtwagens vullen)</option>
            </select>
            <button class="btn" id="calcBtn" disabled>Start Berekening</button>
        </div>
        <div class="summary-card">
            <span class="m-label" style="color:#94a3b8">Fleet Totaal</span>
            <div style="font-size: 1.2rem; font-weight: 800; margin-top:10px;" id="total-dist">0.0 km</div>
            <div style="font-size: 1.2rem; font-weight: 800;" id="total-time">0u 0m</div>
        </div>
    </div>
    <div id="resultsGrid"></div>
</div>

<script>
const WAREHOUSE = "Snelliusstraat 12, 3313LL Dordrecht, NL";
const MAX_VOL = 21.0;
const ADRES_MAPPING = {
    "SHI001": "Voltastraat 6A, Dordrecht, NL", "SHI038": "Voltastraat 6A, Dordrecht, NL",
    "FUJ001": "Kortenoord 2-8, Rotterdam, NL", "FUJ118": "Kortenoord 2-8, Rotterdam, NL", "FUJWEB": "Kortenoord 2-8, Rotterdam, NL",
    "ARN001": "Plompertstraat 18B, Rotterdam, NL", "RMS001": "Plompertstraat 50, Rotterdam, NL", "RMS118": "Plompertstraat 50, Rotterdam, NL",
    "GEO003": "van Maasdijkweg 56, Rotterdam, NL", "GEO118": "van Maasdijkweg 56, Rotterdam, NL", "EMD001": "Van Maasdijkweg 56, Rotterdam, NL",
    "VIV118": "Gieterijweg 17, Rotterdam, NL", "MAA002": "Klompenmakerstraat 26, Hoogvliet, NL", "MAA118": "Klompenmakerstraat 26, Hoogvliet, NL",
    "MAA120": "Klompenmakerstraat 26, Hoogvliet, NL", "MAA119": "Klompenmakerstraat 26, Hoogvliet, NL", "MAR118": "Tinnegieterstraat 15, Hoogvliet, NL",
    "MPA001": "Tinnegieterstraat 15, Hoogvliet, NL", "MAS005": "‚Äôs-Gravelandseweg 359, Schiedam, NL", "NOV001": "Lodewijk Pincoffsweg 438, Rotterdam, NL",
    "OUW001": "Tarwezand 2-20, Pernis, NL", "OUWWEB": "Tarwezand 2-20, Pernis, NL", "MSC001": "Columbusstraat 26-28, Rotterdam, NL",
    "NEK001": "Columbusstraat 22-26, Rotterdam, NL", "NEK118": "Columbusstraat 22-26, Rotterdam, NL", "NEK002": "Columbusstraat 22-26, Rotterdam, NL",
    "NEK003": "Columbusstraat 22-26, Rotterdam, NL", "INT025": "Columbusstraat 30a, Rotterdam, NL", "SUP002": "Columbusstraat 12, Rotterdam, NL",
    "SUP118": "Columbusstraat 12, Rotterdam, NL", "WRI001": "Bunschotenweg 58, Rotterdam, NL", "WRI04B": "Bunschotenweg 58, Rotterdam, NL",
    "WRI007": "Bunschotenweg 58, Rotterdam, NL", "WRKL00": "Bunschotenweg 58, Rotterdam, NL", "WRKL18": "Bunschotenweg 58, Rotterdam, NL",
    "VAN008": "Bunschotenweg 115, Rotterdam, NL", "TER118": "Seggelant-Noord 17, Vierpolders, NL", "TER001": "Seggelant-Noord 17, Vierpolders, NL", 
    "KLO118": "Rhoneweg 68, Rotterdam, NL", "KLO119": "Rhoneweg 68, Rotterdam, NL", "PEN001": "Kleidijk 88, Rhoon, NL", 
    "SCH018": "Van Hennaertweg 1, Alblasserdam, NL", "ROT003": "Transportweg 20, Barendrecht, NL", "MEE002": "Donk 15, Barendrecht, NL", 
    "MEE118": "Donk 15, Barendrecht, NL", "DIT002": "Bijdorp-Oost 14A, Barendrecht, NL", "MOS002": "FENNAWEG 24, Barendrecht, NL", 
    "HAR004": "Achterzeedijk 57, Barendrecht, NL", "HAR118": "Achterzeedijk 57, Barendrecht, NL", "GIL001": "Giessenweg 56, Rotterdam, NL", 
    "GIL118": "Giessenweg 56, Rotterdam, NL", "ADR002": "Admiraal de Ruyterstraat 16C, Schiedam, NL", "POS001": "Pittsburgstraat 33, Rotterdam, NL", 
    "PRI006": "Fokkerstraat 517, Schiedam, NL", "VER011": "Frans Halslaan 4, Bergschenhoek, NL", "GIM001": "Jan Van Galenstraat 9, Schiedam, NL", 
    "GIM118": "Jan Van Galenstraat 9, Schiedam, NL", "LIM001": "Strickledeweg 25, Schiedam, NL", "IST001": "Kotterstraat 2, Vlaardingen, NL", 
    "BRA001": "Columbusstraat 22-26, Rotterdam, NL", "BRA004": "Columbusstraat 22-26, Rotterdam, NL", "SEA013": "Hoekerstraat 19, Vlaardingen, NL", 
    "KOO004": "Westerhavenweg 14, Vlissingen, NL", "ROS002": "Rhoneweg 68, Europoort, NL", "KOO119": "Grenadierweg 19, Middelburg, NL", 
    "PRO006": "Westpoort 51, Zwijndrecht, NL", "PRO131": "Westpoort 51, Zwijndrecht, NL", "HUL001": "Bredastraat 139, Antwerpen, BE", 
    "DEL007": "Westpoort 51, Zwijndrecht, NL", "ELE001": "Ohmweg 14, Spijkenisse, NL", "ELEWEB": "Ohmweg 14, Spijkenisse, NL", 
    "FMVB01": "Curieweg 2, Spijkenisse, NL", "FMVB02": "Curieweg 2, Spijkenisse, NL"
};

let addressGroups = [];
const dropZone = document.getElementById("dropZone");
const calcBtn = document.getElementById("calcBtn");

dropZone.onclick = () => { let i = document.createElement("input"); i.type="file"; i.onchange=e=>handleFile(e.target.files[0]); i.click(); };
dropZone.ondragover = e => e.preventDefault();
dropZone.ondrop = e => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };

function handleFile(file) {
    const r = new FileReader();
    r.onload = e => {
        const wb = XLSX.read(new Uint8Array(e.target.result), {type:"array"});
        const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1, defval:""});
        let hIdx = rows.findIndex(row => row.includes("Customer"));
        const heads = rows[hIdx], data = rows.slice(hIdx + 1);
        const col = { cust: heads.indexOf("Customer"), trans: heads.indexOf("Transport no."), m3: heads.indexOf("Expected mtr3") };
        
        let groups = {};
        data.forEach(row => {
            const custId = row[col.cust]; if(!custId) return;
            const vol = parseFloat(String(row[col.m3]).replace(",", ".")) || 0;
            const addr = ADRES_MAPPING[custId] || custId;
            const transNo = row[col.trans];
            if(!groups[addr]) groups[addr] = { addr, customers: new Set(), items: [], totalVol: 0 };
            groups[addr].customers.add(custId);
            groups[addr].items.push({ no: transNo, vol: vol, cust: custId });
            groups[addr].totalVol += vol;
        });
        addressGroups = Object.values(groups);
        document.getElementById("status").innerText = addressGroups.length + " stops geladen.";
        calcBtn.disabled = false;
    };
    r.readAsArrayBuffer(file);
}

calcBtn.onclick = () => {
    const strat = document.getElementById("strategy").value;
    let trucks = [{id:1, stops:[], vol:0}, {id:2, stops:[], vol:0}, {id:3, stops:[], vol:0}];
    let sorted = [...addressGroups];

    // SORTING LOGIC PER STRATEGY
    if (strat === 'master' || strat === 'regio') {
        sorted.sort((a,b) => a.addr.split(',').reverse()[1]?.localeCompare(b.addr.split(',').reverse()[1]) || b.totalVol - a.totalVol);
    } else if (strat === 'fair') {
        sorted.sort((a,b) => b.totalVol - a.totalVol);
    }

    sorted.forEach(group => {
        let bestT;
        // Scoring: Volume weight 2.0, Stops weight 1.0
        const score = (t) => (t.vol / MAX_VOL * 2) + (t.stops.length / 10);

        if (strat === 'master') {
            bestT = trucks.filter(t => t.vol + group.totalVol <= MAX_VOL).sort((a,b) => score(a) - score(b))[0];
        } else if (strat === 'greedy') {
            bestT = trucks.find(t => t.vol + group.totalVol <= MAX_VOL);
        } else if (strat === 'vol') {
            bestT = trucks.reduce((p,c) => c.vol < p.vol ? c : p);
        } else if (strat === 'fair') {
            bestT = trucks.reduce((p,c) => c.stops.length < p.stops.length ? c : p);
        }

        // SPLIT LOGIC: Max 2 trucks
        if (!bestT || group.totalVol > MAX_VOL) {
            let partners = [...trucks].sort((a,b) => a.vol - b.vol).slice(0, 2);
            group.items.forEach(it => {
                let target = partners.sort((a,b) => a.vol - b.vol)[0];
                let s = target.stops.find(x => x.addr === group.addr);
                if(!s) {
                    s = { addr: group.addr, custs: new Set(), items: [], currentVol: 0 };
                    target.stops.push(s);
                }
                s.items.push(it); s.currentVol += it.vol; s.custs.add(it.cust); target.vol += it.vol;
            });
        } else {
            bestT.stops.push({ addr: group.addr, custs: group.customers, items: group.items, currentVol: group.totalVol });
            bestT.vol += group.totalVol;
        }
    });

    render(trucks);
};

function render(trucks) {
    const grid = document.getElementById("resultsGrid");
    grid.innerHTML = "";
    trucks.forEach(t => {
        const card = document.createElement("div");
        card.className = "truck-card";
        card.innerHTML = `
            <div class="truck-header">Vrachtwagen ${t.id} ${t.vol > MAX_VOL ? '‚ö†Ô∏è' : ''}</div>
            <div id="map-${t.id}" class="map-view"></div>
            <div class="metrics">
                <div><span class="m-label">Volume</span><br><span class="m-val ${t.vol > MAX_VOL ? 'overload' : ''}">${t.vol.toFixed(2)} m¬≥</span></div>
                <div><span class="m-label">Stops</span><br><span class="m-val">${t.stops.length}</span></div>
                <div><span class="m-label">Afstand</span><br><span class="m-val" id="d-${t.id}">--</span></div>
                <div><span class="m-label">Tijd</span><br><span class="m-val" id="t-${t.id}">--</span></div>
            </div>
            <div class="stop-list">${t.stops.map(s => `
                <div class="stop-card">
                    <div style="display:flex; justify-content:space-between">
                        <span style="font-size:0.8rem"><b>${s.addr.split(',')[0]}</b></span>
                        <b style="color:var(--primary)">${s.currentVol.toFixed(2)}</b>
                    </div>
                    <div>${Array.from(s.custs).map(c => `<span class="tag">${c}</span>`).join("")}</div>
                </div>`).join("")}</div>
            <button class="btn" style="background:#f1f5f9; color:#0f172a; border:1px solid #cbd5e1; margin:10px; width:calc(100% - 20px)" onclick="copy(${t.id})">Kopieer nummers</button>
        `;
        grid.appendChild(card);
        setTimeout(() => initMap(t), 500);
    });
    window.lastResult = trucks;
}

function initMap(t) {
    const el = document.getElementById(`map-${t.id}`);
    if(!el || typeof google === "undefined" || t.stops.length === 0) return;
    const map = new google.maps.Map(el, { zoom: 10, center: {lat: 51.8, lng: 4.6}, disableDefaultUI: true });
    const ds = new google.maps.DirectionsService(), dr = new google.maps.DirectionsRenderer({ map });
    ds.route({ origin: WAREHOUSE, destination: WAREHOUSE, waypoints: t.stops.map(s => ({location: s.addr, stopover:true})), optimizeWaypoints: true, travelMode: 'DRIVING' }, (res, stat) => {
        if (stat === 'OK') {
            dr.setDirections(res);
            let d = 0, tt = 0;
            res.routes[0].legs.forEach(l => { d += l.distance.value; tt += l.duration.value; });
            document.getElementById(`d-${t.id}`).innerText = (d/1000).toFixed(1) + " km";
            document.getElementById(`t-${t.id}`).innerText = Math.floor(tt/3600) + "u " + Math.floor((tt%3600)/60) + "m";
        }
    });
}

function copy(id) {
    const t = window.lastResult.find(x => x.id === id);
    const nos = [...new Set(t.stops.flatMap(s => s.items.map(i => i.no)))].join(";");
    navigator.clipboard.writeText(nos);
    alert("Transportnummers gekopieerd!");
}
</script>
</body>
