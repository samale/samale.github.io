<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional QR Code Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Includes padding in the element's total width and height */
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode-output {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            padding: 10px;
        }
        /* Style for the generated QR code element (canvas or table) */
        #qrcode-output > canvas, #qrcode-output > table {
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        #error-message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>QR Code Generator</h2>
        
        <input type="text" id="qr-data" placeholder="Enter text or URL here..." value="Hello World!">
        
        <button id="generate-button">Generate QR Code</button>

        <div id="qrcode-output">
            </div>

        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        // 1. Get the container element where the QR code will be drawn
        const qrCodeContainer = document.getElementById("qrcode-output");
        
        // 2. Initialize the QRCode object ONCE globally when the script loads.
        // It's created without initial data (null), and we'll use makeCode() later.
        let qrcode = new QRCode(qrCodeContainer, {
            text: null, // Initial text is set to null
            width: 200, // Slightly larger code
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H // Highest error correction level
        });

        // 3. Function to handle the QR code generation on button click and page load
        function generateQRCode() {
            const dataInput = document.getElementById("qr-data");
            const data = dataInput.value.trim();
            const errorMessage = document.getElementById("error-message");
            
            // Clear any previous error message
            errorMessage.textContent = '';

            if (data) {
                // Clear the container's previous contents before generating the new code
                qrCodeContainer.innerHTML = '';
                
                // Use the qrcode.makeCode method to generate the code with the new data
                qrcode.makeCode(data);
            } else {
                // Display an error if the input is empty
                errorMessage.textContent = 'Please enter a value to generate a QR code.';
                qrCodeContainer.innerHTML = ''; // Clear the QR code on error
            }
        }
        
        // 4. Attach the function to the button click event
        document.getElementById('generate-button').addEventListener('click', generateQRCode);
        
        // 5. Generate the default QR code when the page finishes loading
        document.addEventListener('DOMContentLoaded', generateQRCode);
    </script>

</body>
</html>
