<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Style for the container where the QR code (canvas/table) will be placed */
        #qrcode-container {
            margin-top: 25px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            /* Ensures it always shows, even if no QR code is inside yet */
            min-height: 202px; 
            min-width: 202px;
        }
        /* Hide the border if the container is empty (optional) */
        #qrcode-container:empty {
            border: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>QR Code Generator</h2>
        
        <input type="text" id="qr-data" placeholder="Enter text or URL here..." value="https://google.com">
        
        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qrcode-container">
            </div>

        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        // 2. Initialize the QRCode object ONCE globally when the script loads.
        // It's created without initial data, and we'll use makeCode() later.
        // We set the size and style options here.
        let qrcode = new QRCode(document.getElementById("qrcode-container"), {
            text: "Initial Default Text", // This sets an initial value
            width: 180,
            height: 180,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 3. Function to handle the QR code generation on button click
        function generateQRCode() {
            const dataInput = document.getElementById("qr-data");
            const data = dataInput.value.trim();
            const errorMessage = document.getElementById("error-message");
            
            // Clear any previous error message
            errorMessage.textContent = '';

            if (data) {
                // IMPORTANT: The qrcode.js library requires clearing the container 
                // when generating a NEW code to avoid stacking elements.
                document.getElementById("qrcode-container").innerHTML = '';
                
                // Use the qrcode.makeCode method to generate the code with the new data
                qrcode.makeCode(data);
            } else {
                // Display an error if the input is empty
                errorMessage.textContent = 'Please enter a value to generate a QR code.';
                document.getElementById("qrcode-container").innerHTML = ''; // Clear the code on error
            }
        }
        
        // 4. Generate the default QR code when the page finishes loading
        document.addEventListener('DOMContentLoaded', generateQRCode);
    </script>

</body>
</html>
